<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Z-index Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
  }

  .container {
    position: relative;
    width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    z-index: 1; /* Ensure the container is above other content */
  }

  .box {
    position: absolute;
    width: 200px;
    height: 200px;
    background-color: #3498db;
    color: #fff;
    padding: 20px;
    transition: transform 0.3s ease-in-out;
  }

  .box1 {
    top: 50px;
    left: 50px;
    z-index: 2;
  }

  .box2 {
    top: 100px;
    left: 100px;
    z-index: 3;
  }

  .box3 {
    top: 150px;
    left: 150px;
    z-index: 4;
  }

  .box:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>
<div class="container">
  <div class="box box1">Box 1</div>
  <div class="box box2">Box 2</div>
  <div class="box box3">Box 3</div>
</div>
</body>
</html>
