<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Flexbox</title>
    <link rel="stylesheet" href="assignment6css.css">
</head>
<body>
    <header class="header">
        <h1>Advanced Flexbox Layout</h1>
    </header>
    <section class="main-container">
        <div class="flex-container primary">
            <div class="flex-item order-3">Primary Item 1</div>
            <div class="flex-item order-1">Primary Item 2</div>
            <div class="flex-item order-2">Primary Item 3</div>
            <div class="flex-item nested-container">
                <div class="flex-item nested-item">Nested Item 1</div>
                <div class="flex-item nested-item">Nested Item 2</div>
                <div class="flex-item nested-item">Nested Item 3</div>
            </div>
        </div>
        <div class="flex-container secondary">
            <div class="flex-item">Secondary Item 1</div>
            <div class="flex-item">Secondary Item 2</div>
            <div class="flex-item">Secondary Item 3</div>
            <div class="flex-item">Secondary Item 4</div>
        </div>
    </section>
</body>
</html>
