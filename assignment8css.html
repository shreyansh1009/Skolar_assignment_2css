<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Grid Layout</title>
    <link rel="stylesheet" href="assignment8css.css">
</head>
<body>
    <header class="header">
        <h1>Advanced CSS Grid Layout</h1>
    </header>
    <section class="main-grid">
        <div class="grid-item header">Header</div>
        <div class="grid-item sidebar">Sidebar</div>
        <div class="grid-item main">
            Main Content
            <div class="nested-grid">
                <div class="nested-item">Nested Item 1</div>
                <div class="nested-item">Nested Item 2</div>
                <div class="nested-item">Nested Item 3</div>
                <div class="nested-item">Nested Item 4</div>
            </div>
        </div>
        <div class="grid-item footer">Footer</div>
    </section>
</body>
</html>
