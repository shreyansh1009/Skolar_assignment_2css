<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assignment20css.css">
</head>
<body>
    <div class="row">
        <div class="col col-6">
          Column 1
        </div>
        <div class="col col-6">
          Column 2
        </div>
      </div>
      <button class="btn btn-primary">Primary Button</button>
<button class="btn btn-secondary">Secondary Button</button>
<div class="card">
    <div class="card-title">Card Title</div>
    <div class="card-content">
      This is a simple card component with customizable content.
    </div>
  </div>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" class="input" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="input" placeholder="Enter your email">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class="text-center">
    This text is centered.
  </div>
  
  <div class="margin-top-10">
    This element has 10px top margin.
  </div>
  
  
      
    
</body>
